<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body class="bg-slate-300">
    <div class="flex items-center justify-center h-screen">
      <div class="flex flex-cols-2 border shadow-lg gap-5 p-5 bg-white rounded-xl">
        <img src="./images/headphone.png" alt="headphone" class="w-1/3 h-1/3 rounded-xl">
        <div class="flex flex-row">
          <div>
            <button class="bg-black rounded-xl text-white p-2">Free Shipping</button>
            <p class="text-2xl font-bold mt-5">Razer Kraken Kitty Edt Gamming Headset Quartz</p>
            <p class="text-lg mt-2 line-through text-gray-500">799</p>
            <h1 class="text-3xl font-bold mt-5">$599</h1>
            <p class="text-xs text-gray-500 mt-1">the offer is valid until April 3 or as long as stock lasts!</p>
            <button class="bg-blue-500 hover:bg-blue-600 w-full rounded-xl p-5 mt-5 text-white shadow-lg shadow-blue-500
              active:scale-95 transition transform w-full">
              Add to cart
            </button>
            <div class="flex items-center space-x-3 group my-5">
              <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <div class="flex flex-cols-2 gap-5">
              <button class="flex flex-cols bg-white px-3 py-2 border border-2 border-gray-300 rounded-xl
                transform hover:scale-105 transition duration-300">
                <img src="./images/weight.png" class="w-1/5" alt="">
                <p class="ml-5 m-1">Add to cart</p>
              </button>
              <button class="flex flex-cols bg-white px-3 py-2 border border-2 border-gray-300 rounded-xl
                transform hover:scale-105 transition duration-300">
                <img src="./images/heart.png" class="w-1/5" alt="">
                <p class="ml-5 m-1">Add to whislist</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    

  </body>
</html>
